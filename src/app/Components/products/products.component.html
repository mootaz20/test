<app-create-product
 *ngIf="showCreate" 
 (close)="closeCreate()"
 ></app-create-product>

<div class="container pt-5 mb-3">
  <div>
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-6 col-sm-2">
            <button type="button" (click)="onAllButton()" class="btn btn-outline-danger fw-bold">ALL</button>
          </div>
          <div class="col-6 col-sm-2" *ngFor="let item of categories">
            <button type="button" (click)="OnFilterClick(item)" class="btn btn-outline-danger fw-bold">{{item}}</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4 text-end">
        <button type="button" (click)="onCreateClick()" class="btn btn-danger fw-bold m-2">Create New Product</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-6 col-sm-6">
        <input type="text" #sort placeholder="'desc' or 'asc'" name="sort" id="sort">
        <button type="button" (click)="onSortClick()" class="btn btn-outline-danger fw-bold">SORT</button>
      </div>
      <div class="col-6 col-sm-6 text-end">
        <input type="number" #filter name="filter" placeholder="Enter number..." id="filter">
        <button type="button" (click)="onFilterButtonClick()" class="btn btn-outline-danger fw-bold">FILTER</button>
      </div>
    </div>

    <app-loader *ngIf="isLoading"></app-loader>

    <div class="row mt-4">
      <div class="col-12 col-sm-6" *ngFor="let product of products; let i = index;">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src={{product.image}} style="width: 200px;height: 200px;" class="img-fluid rounded-start" alt="error">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{product.title.slice(0,30)}}</h5>
                <p class="card-text fw-bold">{{product.price}}$ </p>
                <p class="card-text fw-bold"><i class="fa fa-star text-warning" aria-hidden="true"></i> {{product.rating.rate}}</p>
                <button type="button" [routerLink]="'/products/detail/'+product.id" class="btn btn-outline-danger fw-bold">DETAILS</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
