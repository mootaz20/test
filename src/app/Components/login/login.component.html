<div class="container height">
    <div class="back p-4 fw-bold mt-5">
        <h1 class="text-center">LOGIN</h1>
        <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
            <label for="username">Username: </label><br>    
            <input type="text" id="username" required="" ngModel placeholder="Username" name="username"><br>
            <label for="password">Password: </label><br>
            <input type="password" required minlength="4" id="password" ngModel placeholder="Password" name="password"><br>
            <div class="text-center">
                <button type="submit" [disabled]="loginForm.invalid" class="btn fw-bold mt-4 text-center btn-danger">LOGIN</button>
            </div>
        </form>
    </div>
</div>
