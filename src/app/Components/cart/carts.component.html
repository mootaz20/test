<div class="container p-3">
  <div class="row">
    <div class="col-sm-6 col-md-4 mb-3">
      <input type="number" name="number" id="number" #limit placeholder="Enter a number..." class="form-control" />
      <button type="button" (click)="onLimitClick()" class="btn btn-outline-danger fw-bold mt-2">LIMIT</button>
    </div>
    <div class="col-sm-6 col-md-4 text-center mb-3">
      <button type="button" routerLink="create" class="btn btn-lg btn-outline-danger fw-bold">CREATE</button>
    </div>
    <div class="col-sm-12 col-md-4 text-center">
      <input type="date" name="startDate" id="startDate" #start placeholder="Enter a Start Date..."
        class="form-control" />
      <input type="date" name="endDate" id="endDate" #end placeholder="Enter an End Date..."
        class="form-control mt-2" />
      <button type="button" (click)="onFilterClick()" class="btn btn-outline-danger fw-bold mt-2">FILTER</button>
    </div>
  </div>

  <div class="row mt-4">
    <app-loader *ngIf="isLoading"></app-loader>

    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of carts; let i = index;">
      <div class="card mb-4 fw-bold">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">UserId: {{item.userId}}</li>
          <li class="list-group-item">Date: {{item.date | date}}</li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-6" *ngFor="let detail of item.products">
                <p>ProductId: {{detail.productId}}</p>
                <p>Quantity: {{detail.quantity}}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-6">
                <button type="button" [routerLink]="'/carts/detail/'+item.id"
                  class="btn fw-bold btn-outline-danger">Details</button>
              </div>
              <div class="col-6">
                <button type="button" (click)="onDeleteClick(item.id)"
                  class="btn fw-bold btn-outline-danger">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
