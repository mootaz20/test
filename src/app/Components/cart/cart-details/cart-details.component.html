<div class="containerm-5 p-5">
    <app-loader *ngIf="isLoading"></app-loader>
    <div class="card mb-4 fw-bold" *ngIf="!isLoading">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">UserId :{{cart?.userId}} </li>
          <li class="list-group-item">Date :{{(cart?.date | date)}} </li>
          <li class="list-group-item">
              <div class="row">
                  <div class="col-6" *ngFor="let detail of cart?.products">
                      <p>ProductId :{{detail.productId}} </p>
                      <p>Quantity :{{detail.quantity}} </p>
                    </div>
                </div>
            </li>
        </ul>
      </div>
</div>
